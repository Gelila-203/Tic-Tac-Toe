<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Tic Tac Toe</title>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="board">
    <div data-index="0"  class="tile rightBorder bottomBorder">  </div>
    <div data-index="1"  class="tile rightBorder bottomBorder">  </div>
    <div data-index="2"  class="tile bottomBorder">  </div>
    <div data-index="3"  class="tile rightBorder bottomBorder">  </div>
    <div data-index="4"  class="tile rightBorder bottomBorder">  </div>
    <div data-index="5"  class="tile bottomBorder">  </div>
    <div data-index="6"  class="tile rightBorder">  </div>
    <div data-index="7"  class="tile rightBorder">  </div>
    <div data-index="8"  class="tile">  </div>
    <div id="strike" class="strike"> </div>

</div>





<div id="game-over-area" class="hidden">
    <div class="winnerBox ">
        <h1 id="game-over-text">Winner is </h1>
    </div>
    
  
    <button id="play-again">Play Again</button>
    
</div>
<script src="script.js"></script>
</body>
</html>
